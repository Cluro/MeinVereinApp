<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DeinVerein</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="login-container">
        <img src="" alt="Vereinslogo" class="logo">
        <h1>Willkommen beim TSV Urdenbach</h1>
        <form method="POST" action="">
            <div class="form-group">
                <label for="email">E-Mail-Adresse</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group-remember">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Eingeloggt bleiben</label>
            </div>
            <button type="submit" class="btn">Anmelden</button>
        </form>
        <div class="links">
            <a href="#">Passwort vergessen?</a>
            <a href="{{ url_for('register_page') }}">Noch kein Account? Jetzt registrieren</a>
        </div>
    </div>
</body>
</html>
